<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Clone</title>
    <link rel="icon" type="image/x icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png">
    <!-- css file -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- logo file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero_section">
        <header>
            <nav class="nav___bar">
                <a href="#" class="link">Get the app</a>
                <div class="links">
                <a href="#" class="link">Investor Relations</a>
                <a href="#" class="link">Add Restaurant</a>
                <a href="#" class="link">Log in</a>
                <a href="#" class="link">Sign up</a>
                <a href="#" class="sp_link"><i class="fa-regular fa-user"></i></a>
                </div>
            </nav>
        </header>
        <div class="hero_section_container">
        <img src="./images/heroSectionLogo.png" alt="zomatoLogo" class="hero_section_logo">
        <h1 class="hero_section_assistant">Discover the best food & drinks in Pune</h1>
        <div class="hero_section_searchBar">
        <i class="fa-solid fa-location-dot" style="color: #f46262;" id="loci"></i>
        <select name="lg" class="loci_bar"><option value="a">Pune</option><option value="k" style="color:#f46262;">Detect current location</option>
        <i class="fa-solid fa-magnifying-glass" style="color: #e0e0e0;" id="mgn"></i>
        <input type="text" placeholder="Search for Restaurant, cuisine or a dish" class="searchBar">
        </div>
        </div>
    </section>
  </body>
</html>
